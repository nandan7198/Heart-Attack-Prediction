        <div class="col-lg-2"></div>
        <div class="col-lg-5" style="top: 50px">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="em">Email address</label>
            <input
              type="text"
              class="form-control"
              id="em"
              placeholder="Enter Email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Enter Phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="msg">Message</label>
            <textarea
              class="form-control"
              id="msg"
              rows="3"
              maxlength="500"
              placeholder="Enter your Message"
              required
            ></textarea>
          </div>
          <input
            type="button"
            class="btn btn-primary"
            id="btn_contactdata"
            name="btn_contactdata"
            value="Submit"
          />
        </div>
