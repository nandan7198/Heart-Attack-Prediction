<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"
          ><img
            src="../static/images/logo.png"
            class="col-lg-12"
            style="height: 50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="planning">Planning</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="dataloader">Dataloader</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="predict">Predict</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div id="body" style="height: 600px; padding: 10px">
      <h1>Data Loading Page</h1>
      Select Your CSV File :
      <form id="dataloadform" enctype="multipart/form-data">
        <input
          type="file"
          id="csvfile"
          name="csvfile"
          accept=".csv"
          class="form-control"
        />
      </form>
      <div class="row">
        <div class="col-lg-6" style="padding-top: 20px">
          <input
            type="button"
            id="btn_loaddata"
            name="btn_loaddata"
            value="Load Dataset"
            class="btn btn-primary form-control"
          />
        </div>
        <div class="col-lg-6" style="padding-top: 20px">
          <input
            type="button"
            id="btn_cleardata"
            name="btn_cleardata"
            value="Clear Dataset"
            class="btn btn-danger form-control"
          />
        </div>
      </div>
    </div>

    <div
      id="footer"
      style="
        background-color: #393646;
        height: 50px;
        text-align: center;
        color: white;
        font-weight: bolder;
        font-size: 15px;
        padding-top: 1%;
      "
    >
      All Rights Reserved to Akshatha
    </div>
  </body>
  <script src="../static/js/api.js"></script>
</html>
