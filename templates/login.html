<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"
          ><img
            src="../static/images/logo.png"
            class="col-lg-12"
            style="height: 50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register">Register</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div id="body" class="row" style="height: 600px">
      <div class="col-lg-6">
        <img
          src="../static/images/reg.png"
          class="col-lg-12"
          style="height: 600px"
        />
      </div>

      <div class="col-lg-5">
        <h1 class="text-center">Login Form</h1>

        <div>
          <label style="font-size: 20px">Email</label>
          <input type="text" id="em" name="em" class="form-control" />
        </div>

        <div>
          <label style="font-size: 20px">Password</label>
          <input type="password" class="form-control" id="pswd" name="pswd" />
        </div>

        <div style="margin-top: 10px">
          <input
            type="submit"
            class="btn btn-primary col-lg-5"
            id="btn_logindata"
            name="btn_logindata"
            value="Access Account"
            style="margin-right: 30px"
          />
          <input
            type="reset"
            class="btn btn-danger col-lg-5"
            id="btn_reset_log"
            name="btn_reset_log"
          />
        </div>
      </div>
    </div>

    <div
      id="footer"
      style="
        background-color: #393646;
        height: 50px;
        text-align: center;
        color: white;
        font-weight: bolder;
        font-size: 15px;
        padding-top: 1%;
      "
    >
